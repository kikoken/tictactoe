<svg id="xsymbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
<style type="text/css">
	.st0{
		fill:none;
		stroke:#FF0000;
		stroke-width:30;
		stroke-linecap:round;
		stroke-miterlimit:10;
		stroke-dasharray: 150;
		stroke-dashoffset: 150;
		}
		.st0.trazo--1.active {

		-webkit-animation: animacion .8s forwards
		}

		.st0.trazo--2.active {
			-webkit-animation: animacion .5s forwards;
			-webkit-animation-delay: .8s;
		}

		@-webkit-keyframes animacion {
			0%{
				stroke-dashoffset: 150;
			}
			100% {
				stroke-dashoffset: 0;
			}
		}
</style>
<line class="st0 trazo--1" x1="19" y1="18" x2="124" y2="123"/>
<line class="st0 trazo--2" x1="19" y1="123" x2="124" y2="18"/>
</svg>